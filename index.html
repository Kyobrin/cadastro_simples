<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>Tela de Cadastro</div>


    </header>
    <section>
        <form>
            <label for="nome">Nome:</label><br>
            <input id="nome" type="text" placeholder="Digite seu nome completo"><br>
            <label for="login" id="login">Login:<br>
            <input type="text" id="login_input" name="login" placeholder="Digite seu login" ><br>
            <label id="senha" for="Senha">Senha:<br>
            <input type="password" name="senha" placeholder="Digite sua Senha" id="senha_input"><br>
            <label id="email" for="e-mail">E-mail:</label><br>
            <input id="email_input" type="text"placeholder="Digite seu E-mail"><br>
            <input id="acessar" type="submit" name="botao-Acessar" value="Cadastrar-se" >
            <input  id="outro" type="submit" name="botao-outro" value="Já é Cadastrado?">
        </form>
    </section>

    <footer>


    </footer>
</body>
</html>
